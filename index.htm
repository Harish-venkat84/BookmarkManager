<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div class="outer-wrap">
      <div class="inner-wrap">
        <section class="heading">
          <p class="title">non</p>
          <p class="subtitle">your bookmark manager</p>
        </section>
        <section class="create">
          <form class="add">
            <input type="text" id="link" placeholder="Link" autocomplete="off" required />
            <input type="text" id="title" placeholder="Title" autocomplete="off" maxlength="100" required/>
            <select name="category" id="category">
              <option value="youtube">Youtube</option>
              <option value="netflix">Netflix</option>
              <option value="prime">Prime</option>
              <option value="other">Other</option>
            </select>
            <input type="submit" id="bookmark" value="Bookmark" />
          </form>
        </section>
        <section class="bookmark">
          <div class="category-list">
            <span class="active">All</span>
            <span>Youtube</span>
            <span>Netflix</span>
            <span>Prime</span>
            <span>Other</span>
          </div>
          <div class="cards"></div>
        </section>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
